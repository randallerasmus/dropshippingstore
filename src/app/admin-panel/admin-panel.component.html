<mat-toolbar color="warn">
  <button mat-icon-button (click)="toggleSidenav()" class="menu-icon" aria-label="Toggle " #sidenav>
    <mat-icon>menu</mat-icon>
  </button>
  <span class="admin-dashboard" routerLink="/platform/dashboard" routerLinkActive="active-link">
    Admin Dashboard
  </span>
  <span class="spacer"></span>
  <div class="icon-container">
    <button mat-icon-button class="icon-button" aria-label="Notifications">
      <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button class="icon-button" aria-label="Messages"
            routerLink="/platform/inbox" routerLinkActive="active-link">
      <mat-icon >message</mat-icon>
    </button>
    <button mat-icon-button class="icon-button" aria-label="Settings"
            routerLink="/platform/settings" routerLinkActive="active-link" >
      <mat-icon>settings</mat-icon>
    </button>
    <button mat-icon-button class="icon-button" aria-label="Account" >

      <img [src]="user?.photoUrl" alt="Profile Picture" *ngIf="user?.photoUrl"
           style="border-radius: 50%; width: 30px; height: 30px;">
    </button>
  </div>
</mat-toolbar>

<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode="side" [opened]="true">
    <mat-nav-list>
      <a mat-list-item routerLink="/platform/wagers" routerLinkActive="active-link">
        <mat-icon style="margin: 2px 0px -5px 0px">attach_money</mat-icon>
        <span style="padding: 10px 10px 10px 12px">Wagers</span>
      </a>
      <a mat-list-item routerLink="/platform/dashboard" routerLinkActive="active-link">
        <mat-icon style="margin: 2px 0px -5px 0px">home</mat-icon>
        <span style="padding: 10px 10px 10px 12px">Dashboard</span>
      </a>
      <a mat-list-item routerLink="/platform/users" routerLinkActive="active-link">
        <mat-icon style="margin: 2px 0px -5px 0px">people</mat-icon>
        <span style="padding: 10px 10px 10px 12px">Users</span>
      </a>
      <a mat-list-item routerLink="/platform/profile" routerLinkActive="active-link">
        <mat-icon style="margin: 2px 0px -5px 0px">person</mat-icon>
        <span style="padding: 10px 10px 10px 12px">Profile</span>
      </a>
      <a mat-list-item routerLink="/platform/settings" routerLinkActive="active-link">
        <mat-icon style="margin: 2px 0px -5px 0px">settings</mat-icon>
        <span style="padding: 10px 10px 10px 12px">Settings</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
