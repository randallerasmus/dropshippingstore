<mat-toolbar style="color: white; background-color: black">
  <button mat-icon-button (click)="toggleSidenav()" class="menu-icon" aria-label="Toggle " #sidenav>
    <mat-icon>menu</mat-icon>
  </button>
  <span class="admin-dashboard" routerLink="/admin" routerLinkActive="active-link">
    Admin Dashboard
  </span>
  <span class="spacer"></span>
  <div class="icon-container">
    <button mat-icon-button class="icon-button" aria-label="Notifications">
      <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button class="icon-button" aria-label="Messages"
            routerLink="/platform/inbox" routerLinkActive="active-link">
      <mat-icon >message</mat-icon>
    </button>
    <button mat-icon-button class="icon-button" aria-label="Settings"
            routerLink="/platform/settings" routerLinkActive="active-link" >
      <mat-icon>settings</mat-icon>
    </button>

  </div>
</mat-toolbar>

<mat-sidenav-container class="container-sideNav">
  <mat-sidenav #sidenav mode="side" [opened]="true">
    <mat-nav-list>
      <a mat-list-item routerLink="/adminpanel/overview" routerLinkActive="active-link">
        <mat-icon style="margin: 2px 0px -5px 0px">dashboard</mat-icon>
        <span style="padding: 10px 10px 10px 12px">Overview</span>
      </a>
      <a mat-list-item routerLink="/adminpanel/products" routerLinkActive="active-link">
        <mat-icon style="margin: 2px 0px -5px 0px">add_box</mat-icon>
        <span style="padding: 10px 10px 10px 12px">Products</span>
      </a>
      <a mat-list-item routerLink="/adminpanel/sales" routerLinkActive="active-link">
        <mat-icon style="margin: 2px 0px -5px 0px">people</mat-icon>
        <span style="padding: 10px 10px 10px 12px">Sales</span>
      </a>
      <a mat-list-item routerLink="/adminpanel/security" routerLinkActive="active-link">
        <mat-icon style="margin: 2px 0px -5px 0px">person</mat-icon>
        <span style="padding: 10px 10px 10px 12px">Security</span>
      </a>
      <a mat-list-item routerLink="/adminpanel/systemconfig" routerLinkActive="active-link">
        <mat-icon style="margin: 2px 0px -5px 0px">settings</mat-icon>
        <span style="padding: 10px 10px 10px 12px">System Configuration</span>
      </a>

      <a mat-list-item routerLink="/newarrivals" routerLinkActive="active-link">
        <mat-icon style="margin: 2px 0px -5px 0px">logout</mat-icon>
        <span style="padding: 10px 10px 10px 12px">Logout</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
